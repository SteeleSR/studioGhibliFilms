<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ghibli Studio</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
    <script src="functions.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<section id="introduction-screen">
    <div class="intro-text">
        <h3>A curation of exquisitely crafted visual masterpieces</h3>
        <button name="introduction-button" id="introduction-button" type="button">入る</button>
    </div>
    <div id="intro-image">
        <img src="assets/ghibliLogo.svg" alt="ghibli logo"/>
    </div>
</section>

<section id="main-screen">
    <article class="film-main">
        <div id="spiritedAway" class="film-container">
            <div class="film-poster">
                <img src="assets/spiritedAway.jpg" alt="spirited away poster"/>
            </div>
            <div class="film-button">
                <button data-url="dc2e6bd1-8156-4886-adff-b39e6043af0c" class="show-more" id="spiritedButton">発見する</button>
            </div>
        </div>
        <div id="princess-mononoke" class="film-container">
            <div class="film-poster">
                <img src="assets/princessMononoke2.jpeg" alt="princess mononoke poster"/>
            </div>
            <div class="film-button">
                <button data-url="0440483e-ca0e-4120-8c50-4c8cd9b965d6" class="show-more" id="mononokeButton">発見する</button>
            </div>
        </div>
        <div id="castle-in-the-sky" class="film-container">
            <div class="film-poster">
                <img src="assets/castleInTheSky.jpeg" alt="castle in the sky poster"/>
            </div>
            <div class="film-button">
                <button data-url="2baf70d1-42bb-4437-b551-e5fed5a87abe" class="show-more" id="castle-button">発見する</button>
            </div>
        </div>
        <div id="ponyo" class="film-container">
            <div class="film-poster">
                <img src="assets/ponyo.jpeg" alt="ponyo poster"/>
            </div>
            <div class="film-button">
                <button data-url="758bf02e-3122-46e0-884e-67cf83df1786" class="show-more" id="ponyo-button">発見する</button>
            </div>
        </div>
        <div id="howls-moving-castle" class="film-container">
            <div class="film-poster">
                <img src="assets/howlsMovingCastle.jpg" alt="howl's moving castle poster"/>
            </div>
            <div class="film-button">
                <button data-url="cd3d059c-09f4-4ff3-8d63-bc765a5184fa" class="show-more" id="howls-button">発見する</button>
            </div>
        </div>
        <div id="my-neighbour-totoro" class="film-container">
            <div class="film-poster">
                <img src="assets/myNeighbourTotoro.jpg" alt="my neighbour totoro poster"/>
            </div>
            <div class="film-button">
                <button data-url="58611129-2dbc-4a81-a72f-77ddfc1b1b49" class="show-more" id="totoro-button">発見する</button>
            </div>
        </div>
    </article>
</section>

<section id="detail-screen">

</section>
